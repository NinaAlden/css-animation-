<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS Animation</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="maintext__animate__animated 
            animate__heartBeat">
            rsvp to my birthday party:</h1>
        </div>
    </header>
    <div class="container">
        <button class="box one">
            <svg class="dancing">
                <use xlink:href="images/yes.svg#yes"></use>
            </svg>
        </button>
        <button class="box two">
            <svg class="thinking">
                <use xlink:href="images/maybe.svg#maybe"></use>
            </svg>
            <svg class="question">
                <use xlink:href="images/question.svg#question"></use>
            </svg>
        </button>
        <button class="box three">
            <svg class="cliff">
                <use xlink:href="images/no.svg#no"></use>
            </svg>
        </button>
    </div>
</body>
</html>
